<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>mvp-example</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section class="app section">
      <div class="section__wrapper">
        <div class="app__content">
          <h1 class="app__title">Список задач</h1>
          <div class="app__task-controls task-controls">
            <input class="task-controls__field" type="text">
            <div class="task-controls__group">
              <button class="task-controls__add">Добавить</button>
              <button class="task-controls__clear">Очистить</button>
            </div>
          </div>
          <ul class="app__tasks tasks"></ul>
        </div>
      </div>
    </section>
  </main>
  <template id="task-template">
    <li class="tasks__item">
      <label>Имя задачи</label>
      <input type="checkbox" checked>
    </li>
  </template>
  <script type="module" src="js/main.js"></script>
</body>
</html>
